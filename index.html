<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Animations â€“ Single Screen</title>
<style>
body{
    margin:0;
    height:100vh;
    background:#111;
    color:#fff;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}
.container{
    width:100%;
    height:100%;
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap:40px;
    padding:40px;
    box-sizing:border-box;
}
.card{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:18px;   
}
.label{
    color:#00e5ff;
    font-weight:bold;
    font-size:16px;
    text-align:center;
}
.ball{
    width:60px;
    height:60px;
    border-radius:50%;
    animation: bounce 2s ease-in-out infinite;
}
@keyframes bounce{
    0%   { transform: translateY(0); background:red; }
    50%  { transform: translateY(-80px); background:yellow; }
    100% { transform: translateY(0); background:lime; }
}
.square{
    width:60px;
    height:60px;
    animation: rotateMove 3s linear infinite alternate;
}
@keyframes rotateMove{
    from{ transform: translateX(0) rotate(0deg); background:cyan; }
    to  { transform: translateX(80px) rotate(360deg); background:red; }
}
.triangle{
    width:0;
    height:0;
    border-left:40px solid transparent;
    border-right:40px solid transparent;
    border-bottom:70px solid #38e787;
    animation: spin 2s linear infinite;
    transform-origin:50% 66%;
}
@keyframes spin{
    to{ transform: rotate(360deg); }
}
svg{
    width:200px;
    height:60px;
    border:1px solid #98ec29;
}
.moving-circle{
    animation: moveX 2s ease-in-out infinite alternate;
}
@keyframes moveX{
    from{ transform: translateX(0); }
    to{ transform: translateX(140px); }
}
.box{
    width:60px;
    height:60px;
    background:#00e5ff;
    animation: combined 2s linear infinite alternate;
}

@keyframes combined{
    from{
        transform: translateX(0) rotate(0deg) scale(1);
    }
    to{
        transform: translateX(80px) rotate(360deg) scale(1.3);
    }
}
</style>
</head>
<body>
<div class="container">

    <div class="card">
        <div class="ball"></div>
        <div class="label">Bouncing Ball</div>
    </div>

    <div class="card">
        <div class="square"></div>
        <div class="label">Rotating Square</div>
    </div>

    <div class="card">
        <div class="triangle"></div>
        <div class="label">Rotating Triangle</div>
    </div>

    <div class="card">
        <svg viewBox="0 0 200 60">
            <circle class="moving-circle" cx="10" cy="30" r="10" fill="#00e5ff"/>
        </svg>
        <div class="label">SVG X-Axis Motion</div>
    </div>

    <div class="card">
        <div class="box"></div>
        <div class="label">Move + Rotate + Scale</div>
    </div>

</div>
</body>
</html>
